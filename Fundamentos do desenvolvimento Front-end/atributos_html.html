<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo</title>
</head>
<body>
    <h1 id="meuAtributo">Salvee!</h1>

    <!--href é um atributo especifico da tag de link a-->
    <a href="https://www.growdev.com.br/">Conheça a grow</a>

    <!--Type e Placholder são atributos especificos de input-->
    <input type="checkbox" placeholder="Atributo espeficio">
</body>
</html>
